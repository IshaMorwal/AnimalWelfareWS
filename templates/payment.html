<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Donation - Animal Welfare</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/payment.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Complete Your Donation</h1>
        <p>Thank you for supporting animal welfare!</p>
    </div>

    <!-- Payment Form -->
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="amount-display">
            Donation Amount: $<span id="donation-amount">0</span>
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit Donation</button>
        </form>
        <a href="./donate.html" class="back-link">Back to Donation Page</a>
    </div>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        // Get the donation amount from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        document.getElementById('donation-amount').textContent = amount;

        // Handle form submission (for demonstration purposes)
        const paymentForm = document.getElementById('payment-form');
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const paymentMethod = document.getElementById('payment-method').value;

            // In a real application, you would send this data to a payment gateway
            alert(`Thank you, ${name}! Your donation of $${amount} has been submitted using ${paymentMethod}. A confirmation email will be sent to ${email}.`);
            
            // Redirect back to the donation page
            window.location.href = './donate.html';
        });
    </script>
</body>
</html>
